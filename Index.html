<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Viewer</title>
  <style>

  </style>
  <!-- Load Marked.js (deferred so it’s available when our script runs) -->
  <script defer src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>📝 Markdown Viewer</h1>
  <h4>Hii Abhang Here</h4>
  <input type="file" id="fileInput" accept=".md,.markdown" />
  <div id="output"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fileInput = document.getElementById('fileInput');
      const output = document.getElementById('output');

      fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = e => {
          // Use marked.parse() (or marked()) to convert markdown to HTML
          output.innerHTML = marked.parse(e.target.result);
        };
        reader.readAsText(file);
      });
    });
  </script>

</body>
</html>
